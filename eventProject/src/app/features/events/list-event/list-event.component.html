<div class="event-page-container py-5">
  <!-- Page title -->
  <h2 class="mb-5 text-center display-5 fw-bold page-title">
    Liste des événements
  </h2>

  <!-- Search input -->
  <div class="mb-5 search-wrapper">
    <input
      type="text"
      class="form-control form-control-lg shadow search-input"
      placeholder="Rechercher un événement"
      [(ngModel)]="searchTerm"
    />
  </div>

  <!-- Event grid -->
  <div class="row g-4">
    <div *ngFor="let event of filteredList" class="col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 event-card overflow-hidden shadow-lg rounded">
        <!-- Event image -->
        <div class="event-image-wrapper">
          <img
            [src]="event.imageUrl"
            class="card-img-top"
            [alt]="event.title"
          />
          <span class="event-badge">{{ event.nbrPlaces }} seats left</span>
        </div>

        <div class="card-body d-flex flex-column">
          <!-- Event info -->
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="text-muted mb-1">{{ event.price }}$</p>
          <p class="text-secondary mb-1">{{ event.date | dateTransfer }}</p>
          <p class="fw-semibold text-dark mb-3">{{ event.location }}</p>

          <!-- Buttons -->
          <div class="d-flex gap-2 flex-wrap mt-auto">
            <button
              class="btn btn-gradient-primary flex-fill"
              (click)="likeEvent(event)"
            >
              👍 Like {{ event.nbrLikes }}
            </button>
            <button
              class="btn btn-gradient-secondary flex-fill"
              [hidden]="event.nbrPlaces <= 0"
            >
              Reserve
            </button>
          </div>

          <!-- More details link -->
          <a
            [routerLink]="['./detail', event.id]"
            class="mt-3 text-decoration-none fw-bold more-details-link"
          >
            More details →
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="event-container">
  <div class="header-section">
    <h1 class="modern-title">{{ title }}</h1>
    <div class="search-wrapper">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" 
               class="modern-search" 
               placeholder="Rechercher un événement..."
               [(ngModel)]="searchText" 
               (input)="searchEvents()">
      </div>
    </div>
  </div>

  <div class="events-grid">
    <div class="event-card" *ngFor="let event of filteredEvents">
      <div class="card-header">
        <div class="tech-logo" [ngClass]="{
          'angular': event.title === 'Angular',
          'react': event.title === 'React',
          'vue': event.title === 'Vue.js'
        }">
          <img [src]="event.imageUrl" [alt]="event.title">
        </div>
        <div class="card-title-section">
          <h3 class="event-name">{{ event.title }}</h3>
          
          <div class="event-meta">
            <span class="date"><i class="far fa-calendar"></i> {{ event.date | date:'dd MMM yyyy' }}</span>
            <span class="location"><i class="fas fa-map-marker-alt"></i> {{ event.location }}</span>
          </div>
        </div>
        <div class="price-tag">{{ event.price }} DT</div>
      </div>
      
      <div class="card-body">
        <p class="event-description">{{ event.description }}</p>
        <a [routerLink]="['./detail',event.id]">  
          Voir les détails
          <i class="fas fa-info-circle"></i>
        </a>
        <div class="event-stats">
          <div class="places-info">
            <i class="fas fa-users"></i>
            
            <span>{{ event.nbplaces }} places disponibles</span>
          </div>
          
          <div class="likes-count">
            <i class="far fa-heart"></i>
            <span>{{ event.nblikes }} likes</span>
          </div>
        </div>
      </div>
      
      <div class="card-footer">
        <button class="btn-secondary" (click)="addLike(event)">
          <i class="far fa-heart"></i>
        </button>
        <button class="btn-primary">
          Réserver maintenant
          <i class="fas fa-arrow-right"></i>
        </button>
       
      </div>
    </div>
  </div>
</div>

<div class="card h-100">

  <!-- Image wrapper -->
  <div class="card-img-wrapper">
    <img src="{{ e.imageUrl }}" class="card-img-top img-fluid" alt="{{ e.title }}">

    <!-- Places Badge -->
    <div class="places-badge"
         [ngClass]="{'sold-out': e.nbplaces == 0}">
      ğŸŸï¸ {{ e.nbplaces == 0 ? 'Sold Out' : e.nbplaces + ' places' }}
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body">

    <!-- Header (Title + Price) -->
    <div class="header-section">
      <h5 class="card-title"
          [ngStyle]="{'color': e.nbplaces == 0 ? 'red' : 'green'}">
        {{ e.title }}
      </h5>

      <p class="price-tag">
        {{ e.price | euro }}
      </p>
    </div>

    <!-- Info Section -->
    <div class="info-section">
      <p class="location">ğŸ“ {{ e.location | uppercase }}</p>
      <p class="date">ğŸ“… {{ e.date }}</p>
    </div>

    <!-- Description -->
    <p class="description">
      {{ e.description }}
    </p>

    <!-- Like section -->
    <div class="like-section">
      <button class="btn-like"
              [ngClass]="{'active': e.nblikes >= 5}"
              (click)="likeEvent(e)">
        <span class="heart">â¤ï¸</span>
        <span class="like-count">{{ e.nblikes }}</span>
      </button>
    </div>

    <!-- Buy Button -->
    <div class="action-buttons">
      <button class="btn-buy"
              [disabled]="e.nbplaces == 0"
              (click)="nbrPlaceDecr(e)">
        Buy Ticket
      </button>
    </div>

    <!-- Details link -->
    <div class="details-section">
      <a class="details-link"
         [routerLink]="['./details', e.id]">
        More details
        <span class="arrow">â†’</span>
      </a>
    </div>

    <div class="action-row d-flex justify-content-between align-items-center mt-3">

      <!-- Commenter -->
      <a class="details-link"
         [routerLink]="['./add', e.id]">
        ğŸ’¬ Comment
      </a>

      <!-- Voir Feedbacks -->
      <a class="details-link"
         [routerLink]="['./feedbacks', e.id]">
        See Feedbacks
        <i class="fa-solid fa-comments ms-1"></i>
      </a>

    </div>

    <!-- ADMIN ACTIONS -->
    <div class="admin-actions" *ngIf="isAdmin()">
      <button class="btn-admin-delete"
              (click)="deleteEvent(e.id)">
        ğŸ—‘ Delete
      </button>

      <button class="btn-admin-edit"
              (click)="editEvent(e)">
        âœï¸ Edit
      </button>
    </div>

  </div>
</div>

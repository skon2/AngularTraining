<!-- Card Event -->
<div *ngIf="!searchValue || e.title.toLowerCase().includes(searchValue.toLowerCase())">
  <div class="card h-100 shadow-sm" ngHover>
    <img [src]="e.imageUrl"
         class="card-img-top img-fluid"
         style="height: 200px; object-fit: cover;">

    <div class="card-body">
      <h5 class="card-title" [ngStyle]="{'color': e.nbPlaces === 0 ? 'red' : 'green'}">
        {{ e.title }}
      </h5>

      <p class="text-muted">{{ e.price | currency:'USD' }}</p>
      <p>{{ e.location }}</p>
      <p class="fw-bold">Places left: {{ e.nbPlaces }}</p>
      <p>{{ e.description }}</p>

      <!-- Like & Dislike Buttons Container -->
      <div class="d-flex flex-wrap mb-2 gap-2">
        <button [ngClass]="{'btn': true, 'btn-sm': true,
                            'btn-danger': e.nblikes >= 5,
                            'btn-warning': e.nblikes < 5}"
                (click)="likeEvent(e)">
          ğŸ‘ Like {{ e.nblikes }}
        </button>

        <button class="btn btn-sm btn-secondary"
                (click)="dislikeEvent(e)">
          ğŸ‘ Dislike
        </button>
      </div>

      <!-- Buy Ticket Button -->
      <button class="btn btn-sm btn-danger"
              [disabled]="e.nbPlaces === 0"
              (click)="nbrPlaceDecr(e)">
        Buy Ticket
      </button>

      <span class="ms-2">{{ e.date | date:'mediumDate' }}</span>

      <a [routerLink]="['./details', e.id]" class="details-link">
        â†’ More Details
      </a>
    </div>
  </div>
</div>

<div class="event-detail-container" *ngIf="event">
  <div class="event-card">
    <div class="event-image">
      <img [src]="event.imageUrl" [alt]="event.title" />
    </div>

    <div class="event-info">
      <h1 class="event-title">{{ event.title }}</h1>
      <p class="event-description">{{ event.description }}</p>

      <div class="event-meta">
        <p><strong>Date :</strong> {{ event.date | date: 'fullDate' }}</p>
        <p><strong>Lieu :</strong> {{ event.location }}</p>
        <p><strong>Prix :</strong> {{ event.price }} DT</p>
        <p><strong>Places disponibles :</strong> {{ event.nbPlaces }}</p>
      </div>

      <div class="event-actions">
            <button
              class="buy-btn"
              [disabled]="event.nbPlaces === 0"
              (click)="nbPlace(event)"
            >
              üéüÔ∏è Buy Ticket
            </button>        <button class="like-btn" [class.liked]="event.nblikes">
          ‚ù§Ô∏è {{ event.nblikes }}
        </button>
      </div>

      <a routerLink="/events" class="back-link">‚¨Ö Retour √† la liste</a>
    </div>
  </div>
</div>

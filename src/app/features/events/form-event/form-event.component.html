<form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
  <!-- Title -->
  <div class="form-group mb-3">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" [(ngModel)]="event.title" required class="form-control">
  </div>

  <!-- Description -->
  <div class="form-group mb-3">
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="event.description" required class="form-control"></textarea>
  </div>

  <!-- Date -->
  <div class="form-group mb-3">
    <label for="date">Date</label>
    <input id="date" name="date" type="date" [(ngModel)]="event.date" required class="form-control">
  </div>

  <!-- Location -->
  <div class="form-group mb-3">
    <label for="location">Location</label>
    <input id="location" name="location" type="text" [(ngModel)]="event.location" required class="form-control">
  </div>

  <!-- Price -->
  <div class="form-group mb-3">
    <label for="price">Price</label>
    <input id="price" name="price" type="number" [(ngModel)]="event.price" required min="0" class="form-control">
  </div>

  <!-- Organizer ID -->
  <div class="form-group mb-3">
    <label for="organizerId">Organizer ID</label>
    <input id="organizerId" name="organizerId" type="number" [(ngModel)]="event.organizerId" required min="1" class="form-control">
  </div>

  <!-- Image -->
  <div class="form-group mb-3">
    <label for="image">Event Image</label>
    <input
      id="image"
      name="image"
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="form-control">
    <div class="mt-2" *ngIf="event.imageUrl">
      <strong>Preview:</strong><br>
      <img [src]="event.imageUrl" alt="Preview" width="150" class="mt-2 rounded shadow">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save Event</button>
</form>

<div class="container py-4">

  <!-- Header + Add Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des √©v√©nements</h2>
    <button routerLink="newEvent" class="btn btn-primary">
      + Ajouter
    </button>
  </div>

  <!-- Search Bar -->
  <div class="input-group mb-4">
    <input
      type="text"
      [(ngModel)]="searchValue"
      class="form-control"
      placeholder="üîç Rechercher un √©v√©nement..."
      (input)="search()"
    />
  </div>

  <!-- Events List -->
  <div class="row g-3">
    <app-card-event
    class="col-md-4"
    *ngFor="let event of listEvents"
    [e]="event"
    (notificationLike)="nbrLike(event)"
    (notificationDelete)="deleteEvent($event)">
  </app-card-event>
  
  </div>
</div>

<div class="sidebar">
    <div class="sidebar-header">
        <h3>Filters</h3>
    </div>

    <div class="sidebar-content">
        <div class="filter-group">
            <h4>Location</h4>
            <select [(ngModel)]="inputLocation">
                <option value="TUNIS">TUNIS</option>
                <option value="SOUSSE">SOUSSE</option>
                <option value="ARIANA">ARIANA</option>
            </select>
        </div>

        <div class="filter-group">
            <h4>Type</h4>
            <select>
                <option>Example A</option>
                <option>Example B</option>
                <option>Example C</option>
            </select>
        </div>

        <div class="filter-group">
            <h4>Status</h4>
            <select>
                <option>Example X</option>
                <option>Example Y</option>
                <option>Example Z</option>
            </select>
        </div>

        <div class="filter-group">
            <h4>Location</h4>
            <select>
                <option>Example One</option>
                <option>Example Two</option>
                <option>Example Three</option>
            </select>
        </div>

        <button class="apply-btn" (click)="serach()">Apply Filters</button>
        <button class="reset-btn">Reset All</button>
    </div>
</div>

<div class="container mt-4">
  <h2>Mes Feedbacks</h2>

  <div *ngIf="feedbacks.length === 0" class="alert alert-info">
    Aucun feedback pour le moment.
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let fb of feedbacks">
      <div class="card h-100 shadow-sm">
        <img [src]="fb.event.imageUrl" class="card-img-top" style="height:200px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">{{ fb.event.title }}</h5>
          <p class="card-text">{{ fb.message }}</p>
          <p>Note: <span class="text-warning">{{ fb.rate }} â­</span></p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" (click)="updateFeedback(fb)">âœï¸ Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteFeedback(fb.id)">ğŸ—‘ Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>

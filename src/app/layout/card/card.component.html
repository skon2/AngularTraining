<div *ngIf="e.title === searchValue || searchValue == null">

  <div class="card h-100 shadow-sm">

    <!-- Image wrapper -->
    <div class="card-img-wrapper">
      <img src="{{ e.imageUrl }}" class="card-img-top img-fluid">

      <!-- Places badge -->
      <div class="places-badge"
           [ngClass]="{'sold-out': e.nbplaces == 0}">
        ğŸŸï¸ {{ e.nbplaces == 0 ? 'Sold Out' : e.nbplaces + ' places' }}
      </div>
    </div>

    <div class="card-body">

      <!-- HEADER : Title + Price -->
      <div class="header-section">
        <h5 class="card-title"
            [ngStyle]="{'color': e.nbplaces == 0 ? 'red' : 'green'}">
          ğŸ‰ {{ e.title }}
        </h5>

        <p class="price-tag">
          ğŸ’° {{ e.price | euro }}
        </p>
      </div>

      <!-- INFO SECTION -->
      <div class="info-section">
        <p class="location">ğŸ“ {{ e.location | uppercase }}</p>
        <p class="date">ğŸ“… {{ e.date }}</p>
      </div>

      <!-- DESCRIPTION -->
      <p class="description">
        âœ¨ {{ e.description }}
      </p>

      <!-- LIKE SECTION -->
      <div class="like-section">
        <button
          class="btn-like"
          [ngClass]="{'active': e.nblikes >= 5}"
          (click)="likeEvent(e)">
          <span class="heart">â¤ï¸</span>
          <span class="like-count">{{ e.nblikes }}</span>

      </div>

      <!-- BUY BUTTON -->

        <button class="btn-buy"
                [disabled]="e.nbplaces == 0"
                (click)="nbrPlaceDecr(e)">

      </div>

    </div>

  </div>

</div>

<div class="card h-100 shadow-sm">
    <img [src]="e.imageUrl" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;" alt="{{ e.title }}">
    <div class="card-body">
      <h5 class="card-title" [ngStyle]="{'color': e.nbPlaces === 0 ? 'red' : 'green'}">
        {{ e.title }}
      </h5>
      <p class="text-muted">{{ e.price }} ‚Ç¨</p>
      <p>{{ e.location | uppercase }}</p>
      <p class="fw-bold">Places restantes: {{ e.nbPlaces }}</p>
      <p>{{ e.description }}</p>
  
      <button class="btn btn-sm"
              [ngClass]="{'btn-danger': e.nblikes >= 5, 'btn-warning': e.nblikes < 5}"
              (click)="likeEvent(e)">
        üëç Like {{ e.nblikes }}
      </button>
  
      <button class="btn btn-sm btn-primary ms-2"
              [disabled]="e.nbPlaces === 0"
              (click)="nbrPlaceDecr(e)">
        Buy Ticket
      </button>
  
      <span class="ms-2">{{ e.date | date:'short' }}</span>
      <a [routerLink]="['/details', e.id]" class="d-block mt-2">More details</a>
    </div>
  </div>

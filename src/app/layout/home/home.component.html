<!-- Section Hero -->
<section class="bg-light py-5 text-center">
  <div class="container">
    <h1 class="display-5 fw-bold">Bienvenue sur EventHub</h1>
    <p class="lead text-muted mt-3">
      La plateforme pour créer, gérer et participer à vos événements préférés.<br>
      Réservez vos tickets en ligne et partagez vos retours en toute simplicité.
    </p>
    <div class="mt-4">
      <a routerLink="/events" class="btn btn-primary btn-lg">Découvrir les événements</a>
      <a routerLink="/users/register" class="btn btn-outline-secondary btn-lg ms-2">Créer un compte</a>
    </div>
  </div>
</section>

<!-- Section Cards dynamiques via App-Card -->
<section class="container py-5">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let object of list">
      <app-card [e]="object" ></app-card>
    </div>
  </div>
</section>
